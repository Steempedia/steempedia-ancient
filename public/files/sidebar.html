	<script>
	
	
	
  var query = {  tag: 'steempedia.com',  limit: 7	};
  
  steem.api.getDiscussionsByBlog(query, function(err, result) {
	////console.log(err, result);
	for (x in result) {
		show_featured_posts(result[x]);
		
		if(x == result.length - 1) {
		  document.getElementById("featured-posts").style.display = "block";
		}
	}
	
  });
	
	
function show_featured_posts(post) {
	
	////console.log(post);
	
	var post_card = document.createElement("div");
	post_card.className = "uk-card uk-card-small uk-card-default";
	
	
	var header = document.createElement("div");
	header.className = "uk-card-header";
	
	var div1 = document.createElement("div");
	
	var img = document.createElement("img");
	img.className = "uk-border-circle uk-margin-small-right";
	img.width = "40";
	img.height = "40";
	img.src = "https://img.busy.org/@" + post.author;
	
	var author = document.createElement("a");
	author.href = "/@" + post.author;
	author.innerText = "@" + post.author;
	
	div1.appendChild(img);
	div1.appendChild(author);
	
	var link = document.createElement("a");
	link.className = "uk-text-small uk-margin-remove-top";
	link.href = "/@" + post.author + "/" + post.permlink;
	link.innerHTML = post.title + '<span uk-icon="chevron-right"></span>';
	
	
	var div2 = document.createElement("div");
	
	var span1 = document.createElement("span");
	span1.className = "uk-margin-small-right";
	span1.setAttribute("uk-icon", "heart");
	span1.innerText = post.net_votes;
	
	var span2 = document.createElement("span");
	span2.className = "uk-margin-small-right";
	span2.setAttribute("uk-icon", "comments");
	span2.innerText = post.children;
	
	var span3 = document.createElement("span");
	span3.className = "uk-margin-small-right";
	span3.innerText = "$ " + Math.max(Number(post.pending_payout_value.split('.')[0]), Number(post.total_payout_value.split('.')[0]) + Number(post.curator_payout_value.split('.')[0])).toLocaleString();
	
	div2.appendChild(span1);
	div2.appendChild(span2);
	div2.appendChild(span3);
	
	//header.appendChild(div1);
	header.appendChild(link);
	header.appendChild(div2);
	
	post_card.appendChild(header);
		
		
	document.getElementById("featured-posts").appendChild(post_card);
	
}	
	
	
	
	
	
	
	
	
	
	</script>
