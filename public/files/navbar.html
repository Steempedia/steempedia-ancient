function readCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
		if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}



function deleteCookie() {
	////console.log("current cookie is: " + document.cookie.substring(15));
	
    var exp= 1;
    
    var d = new Date();
    d.setTime(d.getTime() - (exp*24*60*60*1000));
    var expT = "expires="+d.toUTCString();
    document.cookie = "SC2A" + "=" + ";" + expT + "; path=/;";
	////console.log("done");
	////console.log(document.cookie);
	
	return true;
}
  

function newCookie(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	document.cookie = name+"="+value+expires+"; path=/";
}

	
	
function setCookie(nom, str, sec) {
    var d = new Date();
    d.setTime(d.getTime() + (sec*1000));
    var expires = "expires=" + d.toUTCString();
    document.cookie = nom + "=" + str + " ; " + expires;
    if(readCookie("SC2A") != null)
        return true;
}
  
	
	
	
	
	
	//set auth
	
function setAuth() {
	
		var urlParams;
		
		var match,
			pl     = /\+/g,  // Regex for replacing addition symbol with a space
			search = /([^&=]+)=?([^&]*)/g,
			decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
			query  = window.location.search.substring(1);

			var urlParams = {};
		while (match = search.exec(query))
			urlParams[decode(match[1])] = decode(match[2]);
			
			
			
			
	
    var authObject = {access_token : urlParams.access_token, username : urlParams.username};
    var authString = JSON.stringify(authObject);
    authString = window.btoa(authString);	//only to obstruct the auth token from literal rendering - hackers please keep your hands off!!!
	returned_state = urlParams.state;
	var cookieName = "SC2A";
    
    if(setCookie(cookieName, authString, urlParams.expires_in)) return true;
	
}
	
	
	
	
	
	//get auth
	
	
function getAuth() {

    if(readCookie("SC2A") != null) {
		
        var authInfo = readCookie("SC2A");
        authInfo = window.atob(authInfo);
        authInfo = JSON.parse(authInfo);
		
		accessToken = authInfo.access_token;

		account = authInfo.username;
		
		//console.log("authInfo is: " + account);
		
		document.getElementById('user-img').src = "https://img.busy.org/@" + account;

		document.getElementById('user-account').innerText = account;
		document.getElementById('account-link').href = "/@" + account;
		document.getElementById('account-feed').href = "/@" + account + "#feed";
		document.getElementById('account-wallet').href = "/@" + account + "#wallet";
		document.getElementById('account-options').style.display = "flex";
	
		return authInfo;
		
	}
	
	
	
		document.getElementById('login_btn').style.display = "flex";
	
}
	
	
	
	
	
	
function logOut() {

};
