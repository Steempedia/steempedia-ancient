<script>
	//
	
	
   $("#navbar").load("/files/navbar.html");		//load the navbar!!!
   $("#footer").load("/files/footer.html");		//load the footer!!!
   
	
	steem.api.setOptions({ url: 'https://api.steemit.com' });

	var converter = new showdown.Converter();
	
	var limit = 20;
	var result = [];
	
	let pURL = window.location.pathname;
	let str = pURL.substr(pURL.indexOf("@") + 1);
	let author = str.substring((str.indexOf("@") + 1));
	
	document.title = author + " - Steempedia";
	document.getElementById('user-avatar').src = "https://img.busy.org/@" + author + "?height=600&width=600";
	document.getElementById('user-account').innerText = "@" + author;
	document.getElementById('user-permlink').href = "/@" + author;

	
	

steem.api.getAccounts([author], function(err, resp){
    //////console.log(err, resp);
	
	var response = resp[0];
	
	document.getElementById('user-rep').innerText = steem.formatter.reputation(response.reputation);

	document.getElementById('post-count').innerText = Number(response.post_count).toLocaleString();
	
	document.getElementById('user-created').title = response.created;
	
	
	if (response.json_metadata !== undefined) {
	
		var m_data = JSON.parse(response.json_metadata);
	
		if (m_data.profile.name !== undefined) document.getElementById('full-name').innerText = m_data.profile.name;
		if (m_data.profile.about !== undefined) document.getElementById('user-bio').innerText = m_data.profile.about;
		if (m_data.profile.location !== undefined) document.getElementById('user-location').innerText = m_data.profile.location;
		if (m_data.profile.website !== undefined) document.getElementById('user-website').href = m_data.profile.website;
	
	}
	
	document.getElementById('profile-area').style.display = "block";
	
	timeAgo();
	
  /*
	document.getElementById('author-area').style.display = "block";
	
	*/
});
	
	
	
function show_blog() {
	document.getElementById('content').innerHTML = "";
	document.getElementById('content-spinner').style.display = "block";
	var query = {  tag: author,  limit: 10	};
  
  steem.api.getDiscussionsByBlog(query, function(err, result) {
	//////console.log(err, result);
	for (x in result) {
		create_news(result[x]);
		if(x = result.length) { 
			timeAgo();
			document.getElementById('content-spinner').style.display = "none";
			//document.getElementById('more-btn').style.display = "block";
		}
	}
	
  });
}


function show_feed() {
	document.getElementById('content').innerHTML = "";
	document.getElementById('content-spinner').style.display = "block";
	var query = {  tag: author,  limit: 10	};
  
  steem.api.getDiscussionsByFeed(query, function(err, result) {
	//////console.log(err, result);
	for (x in result) {
		create_news(result[x]);
		if(x = result.length) { 
			timeAgo();
			document.getElementById('content-spinner').style.display = "none";
			//document.getElementById('more-btn').style.display = "block";
		}
	}
	
  });
}


function show_wallet() {
	document.getElementById('content').innerHTML = "";
	document.getElementById('content-spinner').style.display = "block";
  
steem.api.getAccounts([author], function(err, resp){
	//////console.log(err, resp);
	
	var resp = resp[0];
	
	var data = [];
	
	//data.push(nom);
	
	data[0] = ["Account ID", resp.id];
	data[1] = ["Username", resp.name];
	data[2] = ["Created", new Date(resp.created).toDateString()];
	data[3] = ["Post Count", resp.post_count];
	data[4] = ["Last post", new Date(resp.last_post).toDateString()];
	data[5] = ["Last vote", new Date(resp.last_vote_time).toDateString()];
	data[6] = ["Reset account", resp.reset_account];
	data[7] = ["Mined", resp.mined];
	data[8] = ["Voting Power", resp.voting_power];
	data[9] = ["Witnesses voted for", resp.witnesses_voted_for];
	data[10] = ["Proxy", resp.proxy];
	data[11] = ["Active challenged", resp.active_challenged];
	data[12] = ["Steem balance", resp.balance];
	data[13] = ["Steem Dollars balance", resp.sbd_balance];
	//data[6] = ["worth", steem.formatter.estimateAccountValue(resp)];
	
	//////console.log(data);
	
	
	document.getElementById('content-spinner').style.display = "none";
	
	
	for (x in data) {
	
		var li = document.createElement("li");
		
		var span_data = document.createElement("span");
		span_data.className = "uk-align-left";
		span_data.innerText = data[x][0];
		li.appendChild(span_data);
		
		var span_info = document.createElement("span");
		span_info.className = "uk-align-right";
		span_info.innerText = data[x][1];
		li.appendChild(span_info);
		
		document.getElementById("content").appendChild(li);
	
	}
	
	
  });
}




  $(document).ready(function() {
	
	////////console.log(window.location.hash);
	if(window.location.hash == "") show_blog();
	if(window.location.hash == "#feed") show_feed();
	if(window.location.hash == "#wallet") show_wallet();
	
   });
   
   
   

  function create_news(news) {
	
	
	var author = news.author;
	var title = news.title;
	var time = news.created;
	var permlink = news.permlink;
	var amount = Math.max(Number(news.pending_payout_value.split('.')[0]), Number(news.total_payout_value.split('.')[0]) + Number(news.curator_payout_value.split('.')[0])).toLocaleString();
	var votes = Number(news.active_votes.length);
	var category = news.parent_permlink;
	var comments = news.children;
	var rep = steem.formatter.reputation(news.author_reputation);
	
	
	
	var html = converter.makeHtml(news.body);
	
	document.getElementById("temp").innerHTML = html;
	
	body_raw = $("#temp").text();	
	
	body1 = body_raw.replace(/ *\([^)]*\) */g, "");						//removes () and all content in it
	body2 = body1.replace(/ *\[[^\]]*\] */g, "");						//removes [] and all content in it
	body3 = body2.replace(/(?:https?|ftp):\/\/[\S\n]+/g, '');			//removes all links - targetted at image links
	
	
	var summary = body3.substr(0, 150) + " ...";
	
	
	summary = summary.replace(/\n/g, "");
	
	var src = "/assets/img/image.png";
	
	src = $('#temp img').attr('src');
	
	document.getElementById("temp").innerHTML = "";
	
	
	var news_card = document.createElement("div");
	news_card.className = "uk-card uk-card-small uk-card-default uk-grid-collapse uk-margin";
	news_card.setAttribute("uk-grid", "");
	
	var img_div = document.createElement("div");
	img_div.className = "uk-card-media-left uk-cover-container uk-width-1-4";
	
	var img = document.createElement("img");
	img.src = src;
	//img.setAttribute("uk-cover", "");
	img.style.height = "100%";
	img.style.width = "100%";
	
	img_div.appendChild(img);
	
	
	var div = document.createElement("div");
	div.className = "uk-width-3-4";
	
	var body_div = document.createElement("div");
	body_div.className = "uk-card-body";
	
	var h4 = document.createElement("a");
	h4.className = "uk-text-large";
	h4.href = "/@" + news.author + "/" + news.permlink;
	h4.innerText = news.title.substr(0, 50) + "...";
	
	
	var divBody = document.createElement("div");
	//divBody.className = "uk-width-expand@m";
	
	var divCardBody = document.createElement("div");
	//divCardBody.className = "uk-card-body";
	
	
	var divAbout = document.createElement("div");
	divAbout.className = "uk-text-warning uk-text-small";
	divAbout.setAttribute("uk-grid", "");
	
	var divAuthor = document.createElement("div");
	var spanAuthorIcon = document.createElement("span");
	spanAuthorIcon.className = "uk-icon uk-margin-small-right";
	spanAuthorIcon.setAttribute("uk-icon", "icon: user");
	divAuthor.appendChild(spanAuthorIcon);
	
	var aAuthor = document.createElement("a");
	aAuthor.href = "/@" + author;
	aAuthor.innerText = author + " ";
	divAuthor.appendChild(aAuthor);
	
	var spanAuthorRep = document.createElement("span");
	spanAuthorRep.className = "uk-badge";
	spanAuthorRep.innerText = rep;
	divAuthor.appendChild(spanAuthorRep);
	
	divAbout.appendChild(divAuthor);
	
	
	
	var divTime = document.createElement("div");
	var spanTimeIcon = document.createElement("span");
	spanTimeIcon.className = "uk-icon uk-margin-small-right";
	spanTimeIcon.setAttribute("uk-icon", "icon: clock");
	divTime.appendChild(spanTimeIcon);
	
	var spanTime = document.createElement("span");
	spanTime.className = "timeago";
	spanTime.title = time;
	divTime.appendChild(spanTime);
	
	divAbout.appendChild(divTime);

	
	
	var pSummary = document.createElement("p");
	pSummary.className = "desktop-only";
	pSummary.innerHTML = summary;
	
	
	var divMeta = document.createElement("div");
	divMeta.className = "uk-text-primary uk-text-small";
	divMeta.setAttribute("uk-grid", "");
	
	var divAmount = document.createElement("div");
	var spanAmountIcon = document.createElement("span");
	spanAmountIcon.className = "uk-icon uk-margin-small-right";
	spanAmountIcon.style.fontSize = "1.1rem";
	spanAmountIcon.innerText = "$";
	divAmount.appendChild(spanAmountIcon);
	
	var spanAmount = document.createElement("span");
	spanAmount.innerText = amount.toLocaleString();
	divAmount.appendChild(spanAmount);
	
	divMeta.appendChild(divAmount);
	
	
	var divVotes = document.createElement("div");
	var spanVotesIcon = document.createElement("span");
	spanVotesIcon.className = "uk-icon uk-margin-small-right";
	spanVotesIcon.setAttribute("uk-icon", "icon: heart");
	divVotes.appendChild(spanVotesIcon);
	
	var spanVotes = document.createElement("span");
	spanVotes.innerText = votes.toLocaleString();
	divVotes.appendChild(spanVotes);
	
	divMeta.appendChild(divVotes);
	
	
	var divComments = document.createElement("div");
	var spanCommentsIcon = document.createElement("span");
	spanCommentsIcon.className = "uk-icon uk-margin-small-right";
	spanCommentsIcon.setAttribute("uk-icon", "icon: comments");
	divComments.appendChild(spanCommentsIcon);
	
	var spanComments = document.createElement("span");
	spanComments.innerText = comments;
	divComments.appendChild(spanComments);
	
	divMeta.appendChild(divComments);
	
	
	var divTag = document.createElement("div");
	var spanTagIcon = document.createElement("span");
	spanTagIcon.className = "uk-icon uk-margin-small-right";
	spanTagIcon.setAttribute("uk-icon", "icon: hashtag");
	divTag.appendChild(spanTagIcon);
	
	var aTag = document.createElement("a");
	aTag.href = "/tags/" + category;
	aTag.innerText = category;
	divTag.appendChild(aTag);
	
	divMeta.appendChild(divTag);
	
	
	divCardBody.appendChild(divAbout);
	divCardBody.appendChild(pSummary);
	divCardBody.appendChild(divMeta);
	
	divBody.appendChild(divCardBody);
	
	
	
	body_div.appendChild(h4);

	body_div.appendChild(divBody);
	
	
	div.appendChild(body_div);
	
	news_card.appendChild(img_div);
	news_card.appendChild(div);
	
	document.getElementById("content").appendChild(news_card);
	
  }
  
  
  
  

	
</script>
